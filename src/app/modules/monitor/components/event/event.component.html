<ng-template #content let-modal>
    <div class="bg-dark">
        <div class="p-2">
            <div class="text-white">Channel name</div>
            <div class="text-white">{{data.eventType}}</div>
        </div>        
        <video id="video-player" preload="auto" controls class="video-player" >
            <source [src]="data.videoUrl" type="video/mp4">
        </video>
        
        <div class="playback-dialog-footer d-flex justify-content-between align-items-center p-2">
            <div>
                <button class="btn btn-sm btn-primary text-white me-2" type="button" (click)="playback()">Xem lại</button>
                <button class="btn btn-sm btn-secondary text-white me-2">Xem trực tiếp</button>
            </div>
            <div>
                <button class="btn btn-sm btn-primary text-white me-2">Đóng - Sai</button>
                <button class="btn btn-sm btn-secondary text-white me-2">Đóng - Đúng</button>
            </div>
        </div>
    </div>
</ng-template>
<img class="event-thumbnail" [src]="data.thumbnailUrl" (click)="showEventPlaybackDialog(content)">
<div class="text-white">{{data.eventType}}</div>
<div class="text-white">{{data.timestamp}}</div>

<div
  *ngFor="let item of events; trackBy: trackByDetectionId"
  class="d-flex flex-column"
  style="background: #4a494bff"
>
  <div
    class="d-flex align-items-center p-1 gap-1"
    style="border-bottom: 1px solid #bfbfbf"
    [ngStyle]="{ background: item.background_color ?? '#4a494bff' }"
  >
    <label class="custom-checkbox" style="background-color: transparent">
      <input type="checkbox" />
    </label>
    <app-svg-icon
      class="object-icon"
      width="24px"
      height="24px"
      [icon]="item.object_icon"
    ></app-svg-icon>
    <div class="d-flex flex-column flex-grow-1">
      <div class="text-truncate">
        {{ item.event_time | datetime : "HH:mm:ss DD/MM/YYYY" }}
      </div>
      <div class="text-truncate">
        {{ (item.device$ | async)?.address ?? "[Địa chỉ camera]" }}
      </div>
      <div class="text-truncate">{{ item.rule_name }}</div>
    </div>
    <div class="d-flex flex-column h-100">
      <i class="bi bi-circle cursor-pointer"></i>
      <i class="mt-auto bi bi-geo-alt-fill cursor-pointer"></i>
    </div>
  </div>
  <div style="aspect-ratio: 16/9">
    <app-event-image [event]="item"></app-event-image>
  </div>
</div>
<div
  *ngFor="let item of [].constructor(maxLength - events.length)"
  class="d-flex flex-column"
  style="background: #4a494bff"
>
  <div style="height: 71px"></div>
  <div style="aspect-ratio: 16/9"></div>
</div>

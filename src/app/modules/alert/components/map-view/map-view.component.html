<div
  class="flex-grow-1"
  leaflet
  [leafletOptions]="options"
  (leafletMapReady)="onMapReady($event)"
></div>
<div class="overflow-y-auto">
  <div class="d-flex flex-column" style="width: 300px">
    <app-map-event-info
      *ngFor="let item of events; trackBy: trackByDetectionId"
      [event]="item"
      (click)="showDetailedEvent(item)"
    ></app-map-event-info>
  </div>
</div>

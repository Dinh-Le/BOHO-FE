<div
  *ngIf="event.data"
  class="d-flex px-3 gap-2 py-1 my-text-white"
  style="border-bottom: 1px solid #bfbfbf"
  [ngStyle]="{ background: event.background_color }"
>
  <app-svg-icon
    class="align-self-center"
    width="24px"
    height="24px"
    [icon]="object_icon"
  ></app-svg-icon>
  <div class="d-flex flex-column flex-grow-1">
    <div>{{ address }}</div>
    <div>{{ detection_time | datetime : "HH:mm:ss DD-MM-YYYY" }}</div>
    <div>{{ event_info }}</div>
  </div>
  <div class="d-flex flex-column">
    <i class="bi bi-circle cursor-pointer"></i>
  </div>
</div>
<div style="height: 71px" *ngIf="!event.data"></div>
<div style="aspect-ratio: 16/9">
  <app-event-image *ngIf="event.data" [event]="event.data"></app-event-image>
</div>

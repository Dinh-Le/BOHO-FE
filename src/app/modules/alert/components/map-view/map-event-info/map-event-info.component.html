<div class="d-flex px-3 gap-2 py-1 my-text-white"
    style="border-bottom: 1px solid #bfbfbf"
    [ngStyle]="{ background: event?.background_color }" >
  <app-svg-icon
    class="align-self-center"
    width="24px"
    height="24px"
    [icon]="event?.object_icon ?? 'people'"
  ></app-svg-icon>
  <div class="d-flex flex-column flex-grow-1">
    <div>{{ event?.device?.address ?? '[Địa chỉ camera]' }}</div>
    <div>{{ event?.event_time | datetime: 'HH:mm:ss DD-MM-YYYY' }}</div>
    <div>{{ event?.object_type }},{{event?.alarm_type}}</div>
  </div>
  <div class="d-flex flex-column">
    <i class="bi bi-circle cursor-pointer"></i>
  </div>
</div>
<div style="aspect-ratio: 16/9">
  <app-event-image [event]="event"></app-event-image>
</div>

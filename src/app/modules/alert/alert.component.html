<div class="toolbar">
  <div class="left">
    <button (click)="isPaused = !isPaused">
      <i class="bi" [ngClass]="isPaused ? 'bi-play-fill' : 'bi-pause-fill'"></i>
    </button>
    <button (click)="isMuted = !isMuted">
      <i
        class="bi"
        [ngClass]="isMuted ? 'bi-volume-mute-fill' : 'bi-volume-up-fill'"
      ></i>
    </button>
    <div class="filter">
      <button><i class="bi bi-funnel"></i></button>
      <ul class="menu">
        <li>
          <div class="title">
            <span>Loại đối tượng</span> <i class="bi bi-chevron-right"></i>
          </div>
          <ul class="menu sub-menu">
            <li
              *ngFor="let item of objectTypes; trackBy: trackByValue"
              (click)="item.selected = !item.selected"
              [ngClass]="item.selected ? 'my-bg-primary' : ''"
            >
              {{ item.label }}
            </li>
          </ul>
        </li>
        <li>
          <div class="title">
            <span>Mức độ nghiêm trọng</span> <i class="bi bi-chevron-right"></i>
          </div>
          <ul class="menu sub-menu">
            <li
              class="cursor-pointer"
              *ngFor="let item of severities; trackBy: trackByValue"
              (click)="item.selected = !item.selected"
              [ngClass]="item.selected ? 'my-bg-primary' : ''"
            >
              {{ item.label }}
            </li>
          </ul>
        </li>
        <li>
          <div class="title">
            <span>Nhóm quy tắc</span> <i class="bi bi-chevron-right"></i>
          </div>
          <ul class="menu sub-menu">
            <li
              class="cursor-pointer"
              *ngFor="let item of ruleTypes; trackBy: trackByValue"
              (click)="item.selected = !item.selected"
              [ngClass]="item.selected ? 'my-bg-primary' : ''"
            >
              {{ item.label }}
            </li>
          </ul>
        </li>
        <li>Loại quy tắc</li>
        <li>
          <div class="title">
            <span>Trạng thái sự kiện</span> <i class="bi bi-chevron-right"></i>
          </div>
          <ul class="menu sub-menu">
            <li
              class="cursor-pointer"
              *ngFor="let item of eventStatues; trackBy: trackByValue"
              [ngClass]="item.selected ? 'my-bg-primary' : ''"
              (click)="setItem(item, eventStatues)"
            >
              {{ item.label }}
            </li>
          </ul>
        </li>
        <li class="seperator"></li>
        <li (click)="clearFilter()">Xóa sự kiện</li>
      </ul>
    </div>

    <div class="time-periods">
      <div class="selected-item">
        <span>{{ getItem(timePeriods)?.label }}</span>
        <i class="bi bi-chevron-down"></i>
      </div>
      <ul class="menu">
        <li
          class="menu-item cursor-pointer"
          *ngFor="let item of timePeriods"
          (click)="setItem(item, timePeriods)"
          [ngClass]="item.selected ? 'my-bg-primary' : ''"
        >
          {{ item.label }}
        </li>
      </ul>
    </div>
  </div>
  <div class="right">
    <app-svg-icon
      icon="grid-2"
      class="grid-size"
      height="24px"
      width="24px"
      color="#FFFFFF"
      (click)="gridCol = 2; viewMode = 'grid'"
    ></app-svg-icon>
    <app-svg-icon
      icon="grid-3"
      class="grid-size"
      width="24px"
      height="24px"
      (click)="gridCol = 3; viewMode = 'grid'"
    ></app-svg-icon>
    <app-svg-icon
      icon="grid-4"
      class="grid-size"
      width="24px"
      height="24px"
      (click)="gridCol = 4; viewMode = 'grid'"
    ></app-svg-icon>
    <app-svg-icon
      icon="grid-5"
      class="grid-size"
      width="24px"
      height="24px"
      (click)="gridCol = 5; viewMode = 'grid'"
    ></app-svg-icon>
    <button
      type="button"
      [class.active]="viewMode === 'grid'"
      (click)="viewMode = 'grid'"
    >
      Ô lưới
    </button>
    <button
      type="button"
      [class.active]="viewMode === 'map'"
      (click)="viewMode = 'map'"
    >
      Bản đồ
    </button>
    <button
      type="button"
      [class.active]="viewMode === 'list'"
      (click)="viewMode = 'list'"
    >
      Danh sách
    </button>
  </div>
</div>
<div class="content">
  <container-element [ngSwitch]="viewMode">
    <app-grid-view
      *ngSwitchCase="'grid'"
      [events]="currentEvents"
      [col]="gridCol"
      [row]="gridRow"
    ></app-grid-view>
    <app-map-view
      *ngSwitchCase="'map'"
      [events]="currentEvents"
    ></app-map-view>
    <app-list-view-alert
      [events]="currentEvents"
      *ngSwitchCase="'list'"
    ></app-list-view-alert>
  </container-element>
</div>

<app-pagination
  class="paginationbar"
  [(ngModel)]="paginationInfo"
  [totalItems]="events.length"
></app-pagination>

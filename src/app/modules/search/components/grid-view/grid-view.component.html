<div
  [style.gridTemplateColumns]="gridTemplateColumns"
  style="
    grid-auto-rows: 1fr;
    display: grid;
    row-gap: 1px;
    column-gap: 1px;
    background: white;
  "
>
  <div
    *ngFor="let item of [].constructor(count); let i = index"
    style="position: relative; background: #28282a; padding: 5px"
    (click)="i < events.length && showEventDetail()"
  >
    <ng-container *ngIf="i < events.length; else elseBlock">
      <div style="display: block; width: 100%; aspect-ratio: 16/9">
        <app-event-image [event]="events[i]"></app-event-image>
      </div>
      <span
        style="
          position: absolute;
          bottom: 5px;
          left: 50%;
          transform: translateX(-75px);
          background-color: #7f7f7f7f;
          width: 150px;
          text-align: center;
          color: white;
        "
        >{{
          events[i].images_info[0].detection_time
            | datetime : "DD/MM/YYYY HH:mm"
        }}</span
      >
    </ng-container>

    <ng-template #elseBlock>
      <div style="display: block; width: 100%; aspect-ratio: 16/9"></div>
    </ng-template>
  </div>
</div>

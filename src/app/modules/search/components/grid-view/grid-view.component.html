<div
  [style.gridTemplateColumns]="gridTemplateColumns"
  style="
    grid-auto-rows: 1fr;
    display: grid;
    row-gap: 1px;
    column-gap: 1px;
    background: white;
  "
>
  <div
    *ngFor="let item of events"
    class="event-container"
    (click)="onClick.emit(item)"
  >
    <app-event-image [event]="item.data"></app-event-image>

    <div class="checkbox-container">
      <label class="custom-checkbox" (click)="$event.stopPropagation()">
        <input
          type="checkbox"
          [(ngModel)]="item.selected"
          (ngModelChange)="onChange.emit(item)"
        />
      </label>
    </div>

    <span
      style="
        position: absolute;
        bottom: 5px;
        left: 50%;
        transform: translateX(-75px);
        background-color: #7f7f7f7f;
        width: 150px;
        text-align: center;
        color: white;
      "
      >{{
        item.data.images_info[0].detection_time | datetime : "DD/MM/YYYY HH:mm"
      }}</span
    >
  </div>
  <div
    *ngFor="let item of [].constructor(row * col - events.length)"
    class="event-container"
  ></div>
</div>

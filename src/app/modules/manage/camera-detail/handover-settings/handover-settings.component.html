<app-post-action-options
  *ngIf="!!editingRowItem; else elseBlock"
  [type]="editingRowItem.postAction"
  [data]="postActionOptions"
  (exit)="exitSettingMode()"
  (save)="saveAndExitSettingMode($event)"
>
</app-post-action-options>
<ng-template #elseBlock>
  <table class="w-100">
    <colgroup>
      <col [width]="24" />
      <col [width]="120" />
      <col span="3" width="auto" />
      <col [width]="120" />
    </colgroup>
    <thead>
      <th><input type="checkbox" [indeterminate]="true" /></th>
      <th>Số chuyền</th>
      <th>Tên camera PTZ</th>
      <th>Điểm giám sát</th>
      <th>Hành động sau</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableItemsSource">
        <td><input type="checkbox" [(ngModel)]="item.selected" /></td>
        <td>{{ item.id }}</td>
        <td>
          <select
            [(ngModel)]="item.device"
            (ngModelChange)="onDeviceChanged(item)"
            aria-placeholder="Không"
          >
            <option [value]="undefined" disabled selected class="d-none">
              Không
            </option>
            <option
              *ngFor="let device of devices; trackBy: trackById"
              [ngValue]="device"
            >
              {{ device.name }}
            </option>
          </select>
        </td>
        <td>
          <select [(ngModel)]="item.preset">
            <option [value]="undefined" disabled selected class="d-none">
              Không
            </option>
            <option
              *ngFor="let preset of item.presets; trackBy: trackById"
              [ngValue]="preset"
            >
              {{ preset.name }}
            </option>
          </select>
        </td>
        <td>
          <select
            [(ngModel)]="item.postAction"
            (ngModelChange)="onPostActionChanged(item)"
          >
            <option
              *ngFor="
                let option of postActionItemsSource;
                trackBy: trackByValue
              "
              [value]="option.value"
            >
              {{ option.label }}
            </option>
          </select>
        </td>
        <td>
          <button
            class="my-btn bg-primary"
            (click)="enterSettingMode(item)"
            [disabled]="!canEnterSettingMode(item)"
          >
            Cài đặt
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center mt-5">
    <button
      class="my-btn bg-secondary mx-3"
      style="width: 80px"
      (click)="onCancelClicked()"
    >
      Hủy
    </button>
    <button
      class="my-btn bg-primary"
      style="width: 80px"
      (click)="onSaveClicked()"
    >
      Lưu
    </button>
  </div>
</ng-template>

<div class="bg-dark p-5">
  <div class="d-flex">
    <div class="day-label"></div>
    <div class="hour-container">
      <span *ngFor="let item of hoursInDay">{{ item }}</span>
    </div>
  </div>
  <div
    class="d-flex align-items-center"
    *ngFor="let toursInDay of toursInWeek; index as i"
  >
    <div class="day-label">{{ daysInWeek[i].label }}</div>
    <div class="hour-container border border-light border-1">
      <span
        *ngFor="let item of toursInDay"
        [ngStyle]="{
          background: item || 'transparent'
        }"
      ></span>
    </div>
  </div>
  <div class="d-flex mt-4 justify-content-center">
    <button class="btn mx-2 py-1">Xóa chọn</button>
    <button class="btn">Xóa tất cả</button>
  </div>
  <div class="d-flex mt-4 justify-content-center">
    <span>Thời gian</span>
    <input class="border-light border-1" value="00" />
    <span>:</span>
    <input class="border-light border-1" value="00" />
    <span>~</span>
    <input class="border-light border-1" value="00" />
    <span>:</span>
    <input class="border-light border-1" value="00" />
    <span>Ngày</span>
    <app-select-2 [items]="daysInWeek"></app-select-2>
  </div>
</div>

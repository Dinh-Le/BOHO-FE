<div class="patrol-container full-height">
  <div class="patrol">
    <app-editable-list-view
      [items]="patrols"
      title="Tuần tra"
      (save)="save($event)"
      (remove)="remove($event)"
      (change)="onPatrolSelected($event)"
    ></app-editable-list-view>
    <div class="d-flex mt-3 justify-content-center">
      <button class="my-button submit mx-2" (click)="add()">Thêm</button>
      <button class="my-button submit mx-2" (click)="play()">Chạy</button>
    </div>
  </div>
  <div class="preview">
    <div class="text-white">Xem trước</div>
    <div class="media">
      <img
        class="mr-3"
        src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%2264%22%20height%3D%2264%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2064%2064%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_18b3e7ffaf0%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A10pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_18b3e7ffaf0%22%3E%3Crect%20width%3D%2264%22%20height%3D%2264%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2213.8359375%22%20y%3D%2236.5%22%3E64x64%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
        alt="Generic placeholder image"
      />
    </div>
  </div>
  <div class="preset">
    <div class="row">
      <div class="col-8">
        <table class="w-100">
          <colgroup>
            <col />
            <col span="2" width="150" />
            <col width="32" />
          </colgroup>
          <thead style="background: rgb(41, 40, 42)">
            <th class="p-1">Điểmm giám sát</th>
            <th class="p-1">Thời gian dừng (s)</th>
            <th class="p-1">Thời gian chuyển (s)</th>
            <th></th>
          </thead>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-8" style="max-height: 200px; overflow-y: scroll">
        <table class="w-100">
          <colgroup>
            <col />
            <col span="2" width="150" />
            <col width="32" />
          </colgroup>
          <tbody>
            <tr *ngFor="let item of presetList">
              <td class="p-1">{{ item.name }}</td>
              <td class="p-1">{{ item.stand_time }}</td>
              <td class="p-1">{{ item.moving_time }}</td>
              <td>
                <a class="btn" (click)="removePreset(item)"
                  ><i class="bi bi-trash-fill"></i
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-4 d-flex flex-column justify-content-between">
        <button
          type="button"
          class="btn btn-primary text-white"
          style="max-width: 100px"
          (click)="addPreset()"
        >
          Thêm
        </button>
        <button
          type="button"
          class="btn btn-primary text-white"
          style="max-width: 100px"
          (click)="updatePresetList()"
        >
          Lưu
        </button>
      </div>
    </div>
  </div>
</div>

<form class="form" [formGroup]="formGroup" (submit)="onSaveClicked()">
  <div class="form-header d-flex align-items-center p-1">
    <i class="bi bi-chevron-left cursor-pointer me-1" (click)="exit.emit()"></i>
    <div>Cài đặt căn giữa và phóng to</div>
  </div>
  <div class="form-body p-5">
    <ng-container *ngIf="type === 'focusAndZoom'">
      <div class="form-item">
        <label style="width: 150px">Mức độc phóng to:</label>
        <select formControlName="zoomInLevel">
          <option
            *ngFor="let item of zoomLevelItemsSource"
            [value]="item.value"
          >
            {{ item.label }}
          </option>
        </select>
      </div>
      <div class="form-item">
        <label style="width: 200px">Thời gian dừng:</label>
        <input
          formControlName="trackingDuration"
          min="1"
          max="10"
          type="number"
        />
        <span>(1 ~ 10s, default 2s)</span>
      </div>
    </ng-container>
    <ng-container *ngIf="type === 'autoTracking'">
      <div class="form-item">
        <label style="width: 200px">Vùng kích hoạt theo dõi:</label>
      </div>
      <div class="form-item">
        <label style="width: 200px">Tốc đọ Pan:</label>
        <input formControlName="pan" min="1" max="5" type="number" />
        <span>(1 ~ 5, default 3)</span>
      </div>
      <div class="form-item">
        <label style="width: 200px">Tốc đọ Tilt:</label>
        <input formControlName="tilt" min="1" max="5" type="number" />
        <span>(1 ~ 5, default 3)</span>
      </div>
      <div class="form-item">
        <label style="width: 200px">Thời gian chờ:</label>
        <input formControlName="waitingTime" min="1" max="10" type="number" />
        <span>(1 ~ 10s, default 5s)</span>
      </div>
      <div class="form-item">
        <label style="width: 200px">Mức độ phóng lớn:</label>
        <select formControlName="zoomInLevel">
          <option
            *ngFor="let item of zoomLevelItemsSource"
            [value]="item.value"
          >
            {{ item.label }}
          </option>
        </select>
      </div>
      <div class="form-item">
        <label style="width: 200px">Thời gian theo dõi:</label>
        <input
          formControlName="trackingDuration"
          min="5"
          max="60"
          type="number"
        />
        <span>(5 ~ 60s, default 30s)</span>
      </div>
    </ng-container>
  </div>
  <div class="form-footer d-flex justify-content-center mt-5">
    <button class="my-btn bg-secondary mx-3" style="width: 80px" type="reset">
      Hủy
    </button>
    <button
      type="submit"
      class="my-btn bg-primary"
      style="width: 100px"
      [disabled]="!canSubmit"
    >
      Lưu
    </button>
  </div>
</form>

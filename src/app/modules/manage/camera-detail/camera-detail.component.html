<div class="menu-container">
  <div
    *ngFor="let item of menuItems"
    class="mx-2 menu-item"
    [ngClass]="
      item.selected
        ? 'border-1 border-bottom border-primary pe-none'
        : 'pe-auto'
    "
    [style.display]="item.visible ? 'block' : 'none'"
  >
    <a
      class="my-text-white text-decoration-none"
      (click)="handleMenuItemClicked(item)"
    >
      <i class="bi" [ngClass]="item.icon"></i>
      {{ item.title }}
    </a>
  </div>
  <div class="ms-auto" *ngIf="isChuyenPtzActive">
    <button class="my-btn my-bg-primary me-2" (click)="add()">
      <span class="me-2">+</span> Thêm
    </button>
    <button class="my-btn my-bg-secondary me-2" (click)="remove()">
      <span class="me-2">-</span> Xóa
    </button>
  </div>
</div>

<router-outlet (activate)="onActivate($event)"></router-outlet>

<div class="preset-container full-height">
  <div class="preset">
    <div
      style="width: 100%; height: 60%; display: flex; flex-direction: column"
    >
      <app-editable-list-view
        style="flex: 1"
        title="Điểm giám sát"
        [items]="presetList"
        (remove)="remove($event)"
        (change)="selectedItem = $event"
        (save)="save($event)"
      ></app-editable-list-view>
      <div class="d-flex mt-3 justify-content-center">
        <button class="my-button submit mx-2" (click)="load()">Nạp</button>
        <button class="my-button submit mx-2" (click)="play(snapshot)">
          Chạy
        </button>
      </div>
    </div>
  </div>
  <div class="preview">
    <div style="height: 38px; display: flex; align-items: center">
      <span class="text-white fs-16">Xem trước</span>
    </div>
    <div
      style="
        position: relative;
        border: 1px solid white;
        width: 100%;
        aspect-ratio: 16/9;
      "
    >
      <img class="w-100" #snapshot />
      <button style="position: absolute; top: 10px; right: 10px">
        <app-svg-icon icon="refresh"></app-svg-icon>
      </button>
    </div>
  </div>
</div>

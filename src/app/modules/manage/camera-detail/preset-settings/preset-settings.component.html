<div class="bg-dark full-height">
  <div class="row px-4 pt-5">
    <div class="col-5 offset-7 text-white">Xem trước</div>
  </div>
  <div class="row px-4 mt-1">
    <div class="col-6">
      <div style="background: rgb(41, 40, 42)">
        <div class="text-white px-2 py-1">Điểm giám sát</div>
        <div style="max-height: 200px; overflow-y: scroll">
          <div
            class="d-flex justify-content-between p-1"
            style="cursor: pointer"
            *ngFor="let item of presetList; trackBy: trackByValue"
            [ngStyle]="{
              background: item.selected ? 'rgb(82,133,182)' : '#515151'
            }"
            (click)="item.selected = !item.selected"
          >
            <span class="text-white">{{ item.label }}</span>
            <a
              (click)="remove(item)"
              class="text-white"
              [ngClass]="item.selected ? 'visible' : 'invisible'"
              ><i class="bi bi-trash-fill"></i
            ></a>
          </div>
        </div>
      </div>

      <div class="d-flex mt-3">
        <button
          class="btn btn-primary mx-2 px-4 py-1 text-white"
          (click)="load()"
        >
          Nạp
        </button>
        <button
          class="btn btn-primary mx-2 px-4 py-1 text-white"
          (click)="play()"
        >
          Chạy
        </button>
      </div>
    </div>
    <div class="offset-1 col-5">
      <div class="media">
        <img
          class="mr-3"
          src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22256%22%20height%3D%22256%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2064%2064%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_18b3e7ffaf0%20text%20%7B%20fill%3Argba(255%2C255%2C255%2C.75)%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A10pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_18b3e7ffaf0%22%3E%3Crect%20width%3D%2264%22%20height%3D%2264%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2213.8359375%22%20y%3D%2236.5%22%3E64x64%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
          alt="Generic placeholder image"
        />
      </div>
    </div>
  </div>
</div>

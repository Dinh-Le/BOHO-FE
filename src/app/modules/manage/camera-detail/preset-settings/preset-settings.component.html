<div class="container full-height">
  <div class="preset">
    <app-editable-list-view
      title="Điểm giám sát"
      [items]="presetList"
      (remove)="remove($event)"
      (change)="selectedItem = $event"
      (save)="save($event)"
    ></app-editable-list-view>
    <div class="d-flex mt-3 justify-content-center">
      <button class="my-button submit mx-2" (click)="load()">Nạp</button>
      <button class="my-button submit mx-2" (click)="play()">Chạy</button>
    </div>
  </div>
  <div class="preview">
    <div class="text-white">Xem trước</div>

    <div class="media">

        class="mr-3"

        alt="Generic placeholder image"
      />
    </div>
  </div>
</div>

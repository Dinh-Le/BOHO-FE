<div class="my-text-white fs-18">Điểm giám sát</div>
<div class="d-flex mt-3">
  <div class="w-50">
    <div class="my-text-white">Điểm giám sát:</div>
    <div
      style="height: 300px; background: #d9d9d9ff; width: 300px"
      class="overflow-y-auto"
    >
      <ul class="list-unstyled" *isLoading="loading" color="text-primary">
        <li
          class="px-2 py-1 cursor-pointer user-select-none"
          *ngFor="let item of presetList; trackBy: trackById"
          [style.background]="
            item.id === selectedItem?.id ? '#5285b6ff' : 'unset'
          "
          (click)="select(item)"
        >
          <div class="d-flex">
            <input
              [(ngModel)]="item.label"
              class="border-0 flex-grow-1 cursor-pointer"
              style="
                background: inherit;
                outline: none;
                touch-action: none;
                color: #262626;
              "
              [readOnly]="item.isEditable"
              [ngClass]="
                item.id === selectedItem?.id && item.isEditable
                  ? 'border-bottom border-light'
                  : ''
              "
            />

            <i
              class="ms-auto cursor-pointer bi bi-floppy"
              *ngIf="item.id === selectedItem?.id && item.isEditable"
              (click)="save(item)"
            ></i>
            <i
              *ngIf="item.id === selectedItem?.id && !item.isEditable"
              class="ms-auto cursor-pointer bi bi-pencil-square"
              (click)="item.isEditable = true"
            ></i>
            <i
              *ngIf="item.id === selectedItem?.id"
              class="bi bi-trash cursor-pointer ms-1"
              (click)="remove(item)"
            ></i>
          </div>
        </li>
      </ul>
    </div>

    <div class="d-flex mt-3 gap-4">
      <button class="ms-5 my-btn-primary" style="width: 60px" (click)="load()">
        Nạp
      </button>
      <button
        class="my-btn-primary"
        style="width: 60px"
        (click)="play(snapshot)"
      >
        Chạy
      </button>
    </div>
  </div>
  <div class="w-50">
    <div class="my-text-white">Xem trước:</div>
    <div
      class="position-relative border border-light"
      style="aspect-ratio: 16/9; height: 300px"
    >
      <img class="w-100 h-100" #snapshot alt="Hình ảnh preset" />
      <button style="position: absolute; top: 10px; right: 10px">
        <app-svg-icon icon="refresh"></app-svg-icon>
      </button>
    </div>
  </div>
</div>

<div class="fs-18">Thông tin camera</div>
<div class="mb-auto" [formGroup]="form">
  <div class="row mt-3 align-items-center">
    <div class="col-2">
      <label for="name">Tên:</label>
    </div>
    <div class="col-6">
      <input
        id="name"
        class="form-control bg-light text-dark"
        formControlName="name"
      />
    </div>
  </div>
  <div class="row mt-3 align-items-center">
    <div class="col-2">
      <label for="address">Địa điểm:</label>
    </div>
    <div class="col-6">
      <input
        id="address"
        class="form-control bg-light text-dark"
        formControlName="address"
      />
    </div>
    <div class="col-auto">
      <button
        type="button"
        class="my-button submit"
        (click)="changeAddress()"
        [disabled]="form.disabled"
      >
        Định vị trên bản đồ
      </button>
    </div>
  </div>
  <div class="row mt-3 align-items-center">
    <div class="col-2">
      <label for="driver-name">Driver camera:</label>
    </div>
    <div class="col-6">
      <input
        id="driver-name"
        class="form-control bg-transparent border-light"
        formControlName="driverName"
        readonly
      />
    </div>
  </div>
  <div class="row mt-3 align-items-center">
    <div class="col-2">
      <label for="type-name">Loại:</label>
    </div>
    <div class="col-6">
      <input
        id="type-name"
        class="form-control bg-transparent border-light"
        formControlName="typeName"
        readonly
      />
    </div>
  </div>
  <div class="row mt-3 align-items-center">
    <div class="col-2">
      <label for="rtspUrl">URL RTSP:</label>
    </div>
    <div class="col-6">
      <input
        id="rtspUrl"
        class="form-control bg-transparent border-light"
        formControlName="rtspUrl"
        readonly
      />
    </div>
  </div>
</div>
<div class="d-flex justify-content-center gap-3">
  <button
    type="button"
    (click)="cancel()"
    class="my-btn"
    style="width: 100px"
    [disabled]="form.disabled"
  >
    Hủy
  </button>
  <button
    type="button"
    (click)="submit()"
    [disabled]="form.invalid || form.disabled"
    class="my-btn my-bg-primary"
    style="width: 100px"
  >
    Lưu
  </button>
</div>

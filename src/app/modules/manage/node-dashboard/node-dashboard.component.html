<div class="menu-container d-flex justify-content-between mb-0">
  <span class="ms-2">Bảng thông tin node</span>
</div>
<div class="p-4 full-height d-flex flex-column">
  <div class="d-flex gap-5">
    <div class="w-50">
      <div
        class="p-2"
        style="
          display: grid;
          grid-template-columns: 1fr 1fr;
          grid-template-rows: 150px 150px;
          column-gap: 2rem;
        "
      >
        <div
          *ngFor="let item of doughnutCharts"
          style="display: grid; grid-template-rows: auto 1fr"
        >
          <div class="text-center">
            {{ item.label }}
          </div>
          <div class="d-flex justify-content-center" class="bg-black">
            <div class="bg-black" style="height: 120px">
              <canvas
                baseChart
                type="doughnut"
                [options]="doughnutChartOptions"
                [plugins]="doughnutChartPlugins!"
                [data]="item.data"
              ></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-50 d-flex justify-content-center align-items-center">
      <div>
        <canvas
          baseChart
          type="pie"
          [options]="pieChartOptions"
          [data]="pieChartData"
        ></canvas>
      </div>
    </div>
  </div>
  <div class="flex-grow-1 position-relative">
    <select
      class="position-absolute top-0 end-0 px-2 py-1"
      style="
        background: #5285b6ff;
        border: 1px solid #31538f;
        border-radius: 0.25rem;
      "
      [(ngModel)]="timeSpan"
    >
      <option value="5min" class="bg-light text-dark">5p qua</option>
      <option value="10min" class="bg-light text-dark">10p qua</option>
      <option value="30min" class="bg-light text-dark">30p qua</option>
      <option value="hour" class="bg-light text-dark">1h qua</option>
      <option value="day" class="bg-light text-dark">24h qua</option>
      <option value="week" class="bg-light text-dark">1 tuần qua</option>
      <option value="month" class="bg-light text-dark">1 tháng qua</option>
      <option value="year" class="bg-light text-dark">1 năm qua</option>
    </select>
    <canvas
      baseChart
      type="bar"
      [data]="barChartData"
      [options]="barChartOptions"
    ></canvas>
  </div>
</div>

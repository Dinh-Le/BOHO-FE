<div class="menu-container d-flex justify-content-between mb-0">
  <span class="ms-2">Bảng thông tin node</span>
</div>
<div class="p-4 full-height d-flex flex-column">
  <div class="d-flex gap-5">
    <div class="w-50">
      <div
        class="p-2"
        style="
          display: grid;
          grid-template-columns: 1fr 1fr;
          grid-template-rows: 150px 150px;
          column-gap: 2rem;
        "
      >
        <div
          *ngFor="let item of doughnutCharts"
          style="display: grid; grid-template-rows: auto 1fr"
        >
          <div class="text-center">
            {{ item.label }}
          </div>
          <div class="d-flex justify-content-center" class="bg-black">
            <div class="bg-black" style="height: 120px">
              <canvas
                baseChart
                type="doughnut"
                [options]="doughnutChartOptions"
                [plugins]="doughnutChartPlugins!"
                [data]="item.data"
              ></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-50 d-flex justify-content-center align-items-center">
      <div>
        <canvas
          baseChart
          type="pie"
          [options]="pieChartOptions"
          [data]="pieChartData"
        ></canvas>
      </div>
    </div>
  </div>
  <app-event-chart
    [deviceIds]="(deviceIds$ | async)!"
    class="flex-grow-1 flex-basis-0"
  ></app-event-chart>
</div>

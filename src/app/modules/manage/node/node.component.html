<div class="menu-container d-flex justify-content-between">
  <span class="ms-2">Node</span>
  <div class="me-2">
    <button class="btn btn-primary text-white px-2" (click)="add()">
      <i class="bi bi-plus"></i>Thêm
    </button>
  </div>
</div>
<div class="content-wrapper">
  <app-expandable-table
    rowKey="id"
    [data]="data"
    [columns]="columns"
    [collapseContentTemplateRef]="collapseContentTemplate"
  ></app-expandable-table>
  <ng-template #collapseContentTemplate let-data="data">
    <div class="row">
      <div class="col-8">
        <div class="row">
          <div class="col-auto">
            <input
              class="fs-16 inline-input w-100 text-white bg-transparent"
              [(ngModel)]="data.name"
              [disabled]="!data.isEditable"
              required
            />
          </div>
        </div>
        <ng-container *ngIf="data.isEditable; else readonlyForm">
          <div class="row mt-4">
            <div class="col-3">Loại:</div>
            <div class="col-6">
              <app-select-2
                [items]="types"
                [(ngModel)]="data.type"
                required
              ></app-select-2>
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-3">Host/Cổng:</div>
            <div class="col-6">
              <input
                class="form-control form-control-sm border border-light bg-transparent text-white"
                [(ngModel)]="data.host"
                required
              />
            </div>
            <div class="col-3">
              <input
                type="number"
                min="1"
                max="65535"
                class="form-control form-control-sm border border-light bg-transparent text-white"
                [(ngModel)]="data.port"
                required
              />
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-3">ID người dùng:</div>
            <div class="col-6">
              <input
                class="form-control form-control-sm border border-light bg-transparent text-white"
                [(ngModel)]="data.userId"
                required
              />
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-3">Mật khẩu</div>
            <div class="col-6">
              <input
                class="form-control form-control-sm border border-light bg-transparent text-white"
                [(ngModel)]="data.password"
                required
              />
            </div>
          </div>
          <div class="row mt-4">
            <div class="offset-8 col-auto">
              <button
                type="button"
                class="my-button cancel mx-1"
                (click)="cancel(data)"
              >
                Huỷ
              </button>
              <button
                type="button"
                class="my-button submit mx-1"
                (click)="save(data)"
              >
                Lưu
              </button>
            </div>
          </div>
        </ng-container>
        <ng-template #readonlyForm>
          <div class="row mt-4">
            <div class="col-3">Loại:</div>
            <div class="col-6">{{ data.type.label }}</div>
          </div>
          <div class="row mt-1">
            <div class="col-3">Host/Cổng:</div>
            <div class="col-6">{{ data.host }}/{{ data.port }}</div>
            <div class="col-3"></div>
          </div>
          <div class="row mt-1">
            <div class="col-3">ID người dùng:</div>
            <div class="col-6">{{ data.userId }}</div>
          </div>
          <div class="row mt-1">
            <div class="col-3">Mật khẩu</div>
            <div class="col-6">{{ data.password | mask }}</div>
          </div>
          <div class="row mt-4">
            <div class="offset-8 col-auto">
              <button
                type="button"
                class="my-button remove mx-1"
                (click)="remove(data)"
              >
                Xóa
              </button>
              <button
                class="my-button submit mx-1"
                (click)="data.isEditable = true"
              >
                Chỉnh sửa
              </button>
            </div>
          </div>
        </ng-template>
      </div>
    </div>
  </ng-template>
</div>

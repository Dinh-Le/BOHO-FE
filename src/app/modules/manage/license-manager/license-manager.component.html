<div class="menu-container">
  <ul class="list-inline">
    <li
      *ngFor="let item of menuItems"
      (click)="onMenuItemClick(item)"
      [ngStyle]="
        item.selected
          ? {
              borderBottom: '2px solid #517da8',
              poiterEvent: 'none'
            }
          : {}
      "
    >
      {{ item.label }}
    </li>
  </ul>
</div>

<div class="d-flex align-items-center my-bg-default px-3" style="height: 36px">
  <div class="my-text-white">{{ title }}</div>
</div>

<div
  class="flex-grow-1 overflow-y-auto overflow-x-hidden p-5 my-bg-default mt-1"
  style="flex-basis: 0;"
>
  <div class="d-flex gap-3">
    <span>Mã bản quyền:</span>
    <span>{{ (licenseKeyData$ | async)?.license_key ?? '[Mã bản quyền]' }}</span>
    <button class="ms-auto my-btn-primary px-5" type="button" (click)="changeLicenseKey()">Thay đổi mã bản quyền</button>
  </div>
  <div class="mt-3">
    <div>Chi tiết bản quyền</div>
    <table class="license-table w-100 mt-2">
      <colgroup>
        <col width="auto"/>
        <col width="150" span="5"/>
      </colgroup>
      <thead class="my-bg-primary">
        <th>Sản phẩm</th>
        <th>Đơn vị</th>
        <th>Bản quyền</th>
        <th>Đã cài đặt</th>
        <th>Còn lại</th>
        <th>Hạn sử dụng</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of (licenseKeyData$ | async)?.data">
          <td>{{item.product_name}}</td>
          <td></td>
          <td>{{item.license_num}}</td>
          <td>{{item.device_setup}}</td>
          <td>{{item.device_remain}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-form-dialog
  [title]="'Quản lý camera thành viên nhóm camera - ' + name"
  (cancel)="cancel()"
  (submit)="submit()"
>
  <div class="row">
    <div class="col-6">
      <input
        autocomplete="off"
        placeholder="Tìm kiếm camera"
        (keyup)="search($event)"
      />
    </div>
  </div>
  <div class="row mt-2">
    <div class="col-6">
      <div style="height: 250px; overflow-y: auto; background: white">
        <app-tree-view
          [data]="treeViewData"
          [(ngModel)]="devicesToAdd"
          [filter]="searchText"
        ></app-tree-view>
      </div>
    </div>
    <div class="col-1 d-flex flex-column justify-content-center">
      <button class="w-100 bg-primary text-white" (click)="add()">
        Thêm <i class="bi bi-chevron-right"></i>
      </button>
      <button class="w-100 bg-primary text-white" (click)="remove()">
        <i class="bi bi-chevron-left"></i>Bớt
      </button>
    </div>
    <div class="col-5">
      <div
        style="height: 250px; overflow-y: auto; background: white; color: black"
      >
        <app-list-view
          [itemTemplate]="deviceListItemTemplate"
          [items]="deviceListItems"
          [(ngModel)]="devicesToRemove"
        ></app-list-view>
        <ng-template #deviceListItemTemplate let-item="item">
          <i class="bi bi-camera-video-fill mx-2 pe-none"></i
          ><span class="pe-none">{{ item.text }}</span>
        </ng-template>
      </div>
    </div>
  </div>
</app-form-dialog>

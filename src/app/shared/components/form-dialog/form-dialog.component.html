<div class="modal-header border-0" [style.background]="backgroundColor">
  <h4 class="modal-title">{{ title }}</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="cancel.emit()"
  ></button>
</div>
<div class="modal-body" [style.background]="backgroundColor">
  <div class="container">
    <ng-content></ng-content>
  </div>
</div>
<div
  class="modal-footer border-0 d-flex justify-content-center"
  [style.background]="backgroundColor"
>
  <button type="button" class="my-button cancel" (click)="cancel.emit()">
    {{ cancelTitle }}
  </button>
  <button
    type="submit"
    class="my-button submit"
    [disabled]="!canSubmit"
    (click)="submit.emit()"
  >
    {{ submitTitle }}
  </button>
</div>

<ng-template #default>
  <div class="select-3__tags-wrapper" *ngIf="multiple; else singleLable">
    <span class="select-3__tag" *ngFor="let label of labels">{{ label }}</span>
  </div>
  <ng-template #singleLable>
    <span *ngIf="labels.length > 0">{{ labels[0] }}</span>
  </ng-template>
</ng-template>

<button type="button" class="select-3" (click)="onClick($event)">
  <div class="d-flex">
    <div>
      <ng-container
        *ngIf="template; else default"
        [ngTemplateOutlet]="template"
        [ngTemplateOutletContext]="{labels, value: model}"
      ></ng-container>
      <span
        class="select-3__placeholder"
        *ngIf="!model || model.length === 0 || labels.length === 0"
        >{{ placeHolder + ":" + labels.length }}</span
      >
    </div>

    <i class="ms-auto bi bi-chevron-down"></i>
  </div>

  <div
    class="select-3__dropdown-menu-wrapper"
    [ngClass]="{ 'd-none': !dropdownVisible }"
  >
    <ul class="select-3__dropdown-menu">
      <ng-content></ng-content>
    </ul>
  </div>
</button>

<ul [ngStyle]="{background: config.backgroundColor}">
  <li *ngFor="let item of items">
    <app-tree-view-item
      [itemTemplate]="itemTemplate"
      [config]="config"
      [item]="item"
      (itemClick)="itemClick.emit($event)"
      [selectedItems]="selectedItems"
    ></app-tree-view-item>
  </li>
</ul>

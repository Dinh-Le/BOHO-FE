<div
  class="bg-dark h-100 p-2"
  style="display: grid; grid-template-rows: auto auto minmax(500px, 1fr)"
>
  <div class="d-flex justify-content-between">
    <span class="text-white">Tự động ẩn</span>
    <div class="form-check form-switch">
      <input
        class="form-check-input bg-dark"
        type="checkbox"
        [(ngModel)]="autoHideEnabled"
      />
    </div>
  </div>
  <div class="border-bottom d-flex justify-content-around pb-1 mt-4">
    <a
      href="javascript:0"
      class="border-primary border-2"
      [ngClass]="{ 'border-bottom': mode === 'by-group' }"
      (click)="mode = 'by-group'"
      >Xem nhóm</a
    >
    <a
      href="javascript:0"
      class="border-primary border-2"
      [ngClass]="{ 'border-bottom': mode === 'by-node' }"
      (click)="mode = 'by-node'"
      >Xem node</a
    >
  </div>
  <div class="bg-dark text-light mt-2 camera-menu-container">
    <div class="p-1">
      <div *ngFor="let server of servers">
        <div
          class="d-flex node-container align-items-center"
          [ngStyle]="{ disabled: server.isLoading }"
        >
          <a
            href="javascript:0"
            (click)="toggleServer(server)"
            *ngIf="server.isExpandable"
            ><i
              class="bi"
              [ngClass]="
                server.expanded ? 'bi-chevron-down' : 'bi-chevron-right'
              "
            ></i
          ></a>
          <span
            *ngIf="server.isLoading"
            class="spinner-grow spinner-grow-sm"
            role="status"
            aria-hidden="true"
          ></span>
          <input
            type="checkbox"
            class="ps-1"
            [(ngModel)]="server.selected"
            (ngModelChange)="onServerSelectionChanged(server)"
            *ngIf="server.isSelectable"
          />
          <i class="bi bi-folder-fill text-white ps-1"></i>
          <span class="text-truncate node-title">{{ server.name }}</span>
        </div>

        <div
          *ngFor="let camera of server.cameras; trackBy: trackById"
          class="nodes-container"
          [ngClass]="server.expanded ? '' : 'd-none'"
        >
          <div
            class="d-flex node-container"
            [ngStyle]="{ disabled: camera.isLoading }"
          >
            <a
              href="javascript:0"
              (click)="toggleCamera(camera)"
              *ngIf="camera.isExpandable"
            >
              <i
                class="bi"
                [ngClass]="
                  camera.expanded ? 'bi-chevron-down' : 'bi-chevron-right'
                "
              ></i>
            </a>
            <span
              *ngIf="camera.isLoading"
              class="spinner-grow spinner-grow-sm"
              role="status"
              aria-hidden="true"
            ></span>
            <input
              type="checkbox"
              class="ps-1"
              [(ngModel)]="camera.selected"
              (ngModelChange)="onCameraSelectionChanged(camera, server)"
              *ngIf="camera.isSelectable"
            />
            <i class="bi bi-folder-fill text-white ps-1"></i>
            <span class="text-truncate node-title">{{ camera.name }}</span>
          </div>

          <div
            *ngFor="let channel of camera.channels"
            class="nodes-container"
            [ngClass]="camera.expanded ? '' : 'd-none'"
          >
            <div class="d-flex node-container">
              <input
                type="checkbox"
                class="ps-1"
                [(ngModel)]="channel.selected"
              />
              <i class="bi bi-camera-video-fill text-primary ps-1"></i>
              <span class="text-truncate node-title">{{ channel.name }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="bg-dark h-100 p-2"
  style="display: grid; grid-template-rows: auto auto auto minmax(500px, 1fr)"
>
  <div class="d-flex justify-content-between">
    <span class="text-white">Tự động ẩn</span>
    <div class="form-check form-switch">
      <input
        class="form-check-input bg-dark"
        type="checkbox"
        [(ngModel)]="autoHideEnabled"
      />
    </div>
  </div>
  <div class="border-bottom d-flex justify-content-around pb-1 mt-4">
    <a
      class="view-mode"
      [ngClass]="{ active: viewMode === 'Geolocation' }"
      (click)="viewMode = 'Geolocation'"
      >Xem logic</a
    >
    <a
      class="view-mode"
      [ngClass]="{ active: viewMode === 'Logical' }"
      (click)="viewMode = 'Logical'"
      >Xem vật lý</a
    >
  </div>
  <div
    style="
      width: 100%;
      border: 1px solid #7f7f7f;
      border-radius: 20px;
      padding: 0px 4px;
      display: flex;
      align-items: center;
      margin-top: 1rem;
    "
  >
    <i class="bi bi-search cursor-pointer"></i>
    <input
      #searchDeviceInput
      autocomplete="off"
      type="text"
      placeholder="Tìm kiếm thiết bị"
      maxlength="40"
      style="
        margin-left: 5px;
        border: none;
        outline: none;
        width: 100%;
        color: white;
        background: transparent;
      "
    />
  </div>
  <div
    class="bg-dark text-light mt-2 camera-menu-container"
    *isLoading="isLoading"
  >
    <app-tree-view
      (ngModelChange)="onMenuItemClick($event)"
      [ngModel]="selectedItems"
      [data]="root!"
      [itemTemplate]="menuItemTemplate"
      [config]="{
        backgroundColor: '#494949',
        activeBackgroundColor: '#5285B6',
        multiple: false
      }"
      [filter]="searchText"
    ></app-tree-view>
    <ng-template #menuItemTemplate let-item="item" let-active="active">
      <input
        [id]="'ckb-' + item.id"
        type="checkbox"
        class="mx-1"
        [(ngModel)]="item.checked"
        (ngModelChange)="onCheckboxChanged(item)"
        *ngIf="showCheckbox"
      />
      <app-svg-icon [icon]="item.icon" color="green"></app-svg-icon>
      <div class="mx-1 flex-grow-1 text-truncate user-select-none">
        {{ item.label }}
      </div>
    </ng-template>
  </div>
</div>

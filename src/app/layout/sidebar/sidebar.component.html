<div
  class="bg-dark h-100 p-2"
  style="display: grid; grid-template-rows: auto auto minmax(500px, 1fr)"
>
  <div class="d-flex justify-content-between">
    <span class="text-white">Tự động ẩn</span>
    <div class="form-check form-switch">
      <input
        class="form-check-input bg-dark"
        type="checkbox"
        [(ngModel)]="autoHideEnabled"
      />
    </div>
  </div>
  <div class="border-bottom d-flex justify-content-around pb-1 mt-4">
    <a
      href="javascript:0"
      class="border-primary border-2"
      [ngClass]="{ 'border-bottom': mode === 'by-group' }"
      (click)="mode = 'by-group'"
      >Xem nhóm</a
    >
    <a
      href="javascript:0"
      class="border-primary border-2"
      [ngClass]="{ 'border-bottom': mode === 'by-node' }"
      (click)="mode = 'by-node'"
      >Xem node</a
    >
  </div>
  <div class="bg-dark text-light mt-2 camera-menu-container">
    <app-menu #menu class="p-1" [menuItems]="menuItems"></app-menu>
  </div>
</div>

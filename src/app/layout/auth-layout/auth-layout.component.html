<form
  [formGroup]="loginForm"
  class="border-primary rounded-1 p-3 bg-light"
  (ngSubmit)="submit()"
>
  <div class="form-group text-center">
    <span class="fs-2">BOHO</span>
  </div>
  <div class="border-bottom mt-2"></div>
  <div class="form-group mt-2">
    <label>Username</label>
    <input
      formControlName="username"
      class="form-control"
      [ngClass]="{ 'border-danger': loginForm.get('username')?.invalid }"
      type="text"
      required
    />
    <span *ngIf="loginForm.get('username')?.invalid" class="text-danger">
      Required.
    </span>
  </div>
  <div class="form-group mt-2">
    <label>Password</label>
    <input
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'border-danger': loginForm.get('password')?.invalid }"
      type="password"
      required
    />
    <span *ngIf="loginForm.get('password')?.invalid" class="text-danger">
      Required.
    </span>
  </div>
  <div class="form-group text-center mt-3">
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
      Login
    </button>
  </div>
</form>

<form
  [formGroup]="loginForm"
  class="border-primary rounded-1 p-3 bg-light"
  (ngSubmit)="submit()"
>
  <div class="form-group text-center">
    <span class="fs-2 text-dark">BOHO</span>
  </div>

  <div class="form-floating mt-3">
    <input
      id="username"
      name="username"
      formControlName="username"
      class="form-control"
      [ngClass]="{ 'is-invalid': loginForm.get('username')?.invalid }"
      type="text"
      placeholder="Enter username"
      required
    />
    <label for="username">Username</label>
    <span *ngIf="loginForm.get('username')?.invalid" class="invalid-feedback">
      Required.
    </span>
  </div>
  <div class="form-floating mt-2">
    <input
      id="password"
      name="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid }"
      type="password"
      placeholder="Enter password"
      required
    />
    <label>Password</label>
    <span *ngIf="loginForm.get('password')?.invalid" class="invalid-feedback">
      Required.
    </span>
  </div>
  <div class="form-group text-center mt-3">
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
      Login
    </button>
  </div>
</form>

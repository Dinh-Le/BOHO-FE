<img
  src="/assets/images/background.jpg"
  style="height: 100vh; width: auto; position: absolute"
/>
<form
  [formGroup]="loginForm"
  class="login-form"
  (ngSubmit)="submit()"
  style="background: #7f7f7f7f; border: 1px solid black; border-radius: 5px"
>
  <div class="header">
    <span class="title">BOHO</span>
  </div>
  <div class="body">
    <div class="form-item">
      <i class="bi bi-person"></i>
      <input class="form-input" formControlName="username" />
    </div>
    <div class="form-item">
      <i class="bi bi-person"></i>
      <input class="form-input" formControlName="username" />
      <i class="bi bi-eye-fill"></i>
    </div>
    <button type="submit" class="submit-button">Sign in</button>
    <a class="forget-password">Forget password</a>
  </div>

  <div class="form-floating mt-3">
    <input
      id="username"
      name="username"
      formControlName="username"
      class="form-control"
      [ngClass]="{ 'is-invalid': loginForm.get('username')?.invalid }"
      type="text"
      placeholder="Enter username"
      required
    />
    <label for="username">Username</label>
    <span *ngIf="loginForm.get('username')?.invalid" class="invalid-feedback">
      Required.
    </span>
  </div>
  <div class="form-floating mt-2">
    <input
      id="password"
      name="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid }"
      type="password"
      placeholder="Enter password"
      required
    />
    <label>Password</label>
    <span *ngIf="loginForm.get('password')?.invalid" class="invalid-feedback">
      Required.
    </span>
  </div>
  <div class="form-group text-center mt-3">
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
      Login
    </button>
  </div>
</form>

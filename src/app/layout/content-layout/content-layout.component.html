<div style="display: grid; grid-template-columns: 138pt 1fr; grid-template-rows: 34pt 1fr; row-gap: 1px; background-color: lightgray; height: 100vh;">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top" style="grid-column: 1/ span 2;">
        <a class="navbar-brand" style="width: 138pt;" href="#">HOBO</a>
        <ul class="navbar-nav">
            <li *ngFor="let item of navItems" class="nav-item">
                <div [ngClass]="{ 'active': item.active }">
                    <a class="nav-link" [routerLink]="item.path">{{ item.title }}</a>
                </div>
            </li>
        </ul>
    </nav>
    <aside>
        <app-sidebar></app-sidebar>
    </aside>
    <main>
        <router-outlet></router-outlet>
    </main>
</div>
